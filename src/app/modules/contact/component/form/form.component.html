<div class="mainContainer"> 
    <div class="leftContainer">
      <form [formGroup]="formContact" (ngSubmit)="send($event)" class="formContainer">
        <div class="titleContainer">
          <h2>Formulario de Contacto</h2>
        </div>
        
        <div class="form-group">
          <label class="labelInput">* Ingrese su Nombre</label>
          <input type="email" formControlName="name" class="form-control inputForm" aria-describedby="emailHelp" placeholder="Nombre"> 
          <div class="alert alert-danger mt-2 mb-1" [hidden]="name.valid || name.pristine">
            <span *ngIf="name.errors?.['required']">El nombre es obigatorio</span> 
          </div>
        </div> 

        <div class="contactoContainer">
          <label class="labelInput">* Seleccione el medio de contacto</label>
          <div>
            <mat-form-field>
              <mat-label>Seleccione el medio de contacto</mat-label>
              <mat-select (selectionChange)="onClickContacto(selected)" [(value)]="selected"> 
                <mat-option *ngFor="let contacto of contactos" [value]="contacto.value">{{contacto.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div> 
        </div> 

        <div class="form-group" *ngIf="mail">
          <label class="labelInput">* Ingrese su correo electronico</label>
          <input formControlName="email" class="form-control inputForm" placeholder="Mail">
          <div class="alert alert-danger mt-2 mb-1" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">El correo es obigatorio</span>
            <span *ngIf="email.errors?.['email']">Error en el formato</span> 
          </div>
        </div>    

        <div class="form-group" *ngIf="phone">
          <label class="labelInput">* Ingrese su número télefonico</label>
          <input formControlName="email" class="form-control inputForm" placeholder="Número">
          <div class="alert alert-danger mt-2 mb-1" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">El correo es obigatorio</span>
            <span *ngIf="email.errors?.['email']">Error en el formato</span> 
          </div>
        </div>     

        <div class="form-group">
          <label class="labelInput pt-2">Asunto</label>
          <textarea class="form-control" formControlName="asunto" rows="3" placeholder="Dudas o consultas"></textarea>
        </div>

        <div class="buttonContainer">
          <button type="submit" class="btn btn-success btnEnviar" [disabled]="formContact.invalid">Enviar</button>
        </div>
      </form>
    </div>

    <div class="rightContainer">
      <img class="img-right" src="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA" alt="Imagen no cargada">
    </div> 
  </div>
