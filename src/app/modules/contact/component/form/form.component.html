<div class="mainContainer"> 
    <div class="leftContainer">
      <form [formGroup]="formContact" (ngSubmit)="send()">
        <div class="titleContainer">
          <h2>Formulario de Contacto</h2>
        </div>
        
        <div class="form-group">
          <label class="labelInput">* Nombre</label>
          <input type="email" formControlName="name" class="form-control inputForm" aria-describedby="emailHelp" placeholder="Ingrese su nombre"> 
          <div class="alert alert-danger mt-2 mb-1" [hidden]="name.valid || name.pristine">
            <span *ngIf="name.errors?.['required']">El nombre es obigatorio</span> 
          </div>
        </div>

        <div class="form-group">
          <label class="labelInput">* Correo Electronico</label>
          <input formControlName="email" class="form-control inputForm" placeholder="Ingrese su mail">
          <div class="alert alert-danger mt-2 mb-1" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">El correo es obigatorio</span>
            <span *ngIf="email.errors?.['email']">Error en el formato</span> 
          </div>
        </div>   

        <div class="diaContainer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Deseo seleccionar un horario de atención
            </label>
          </div>
    
          <mat-form-field class="example-full-width">
            <mat-label>Elegir un día especifico</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"> 
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div> 

        <div class="form-group">
          <label class="labelInput">Asunto</label>
          <textarea class="form-control" formControlName="asunto" rows="3" placeholder="Dudas o consultas"></textarea>
        </div>

        <div class="buttonContainer">
          <button type="submit" class="btn btn-success btnEnviar" [disabled]="formContact.invalid">Enviar</button>
        </div>
      </form>
    </div>
    <div class="rightContainer">
      <img class="img-right" src="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA" alt="Imagen no cargada">
    </div> 
  </div>
